<!--
    Found by Pertti Hämäläinen (of Finland) in 1980.
        Source: Private communication between Erich Friedman and Martin Gardner, 1998
            Source: Packing Unit Squares in Squares: A Survey and New Results, by Erich Friedman, Version 2 (July 17, 2000) and later: https://www.combinatorics.org/ojs/index.php/eljc/article/view/DS7/versions and https://erich-friedman.github.io/papers/squares/squares.html
        Source: {Fractal Music, Hypercards and More...: Mathematical Recreations from Scientific American Magazine}, by Martin Gardner (1991)
    Independently rediscovered by Walter R. Stromquist in 1984.
        Source: "Packing Unit Squares Inside Squares III", November 15, 1984, an originally unpublished manuscript that is now available on his website: http://walterstromquist.com/papers/squares3.pdf
        Source: {Fractal Music, Hypercards and More...: Mathematical Recreations from Scientific American Magazine}, by Martin Gardner (1991)
            The packing is unattributed in Stromquist's paper, but the fact that he mailed it to Martin Gardner that same year without attributing it to anybody else means that he independently rediscovered it.

    si = 4;
    RootReduce[Solve[{EuclideanDistance[{0, 0}, {s - si, s - (si - 1)}] == 2, Tan[a] == (s - si)/(s - (si - 1)) && 0 < a < Pi/4}, {s, a}]]
(*
    s = 7/2 + Sqrt[7]/2
    a = ArcTan[(4 - Sqrt[7])/3]
*)
-->
